<div class="page">
	<div class="page-single">
		<div class="container">
			<div class="row">
				<div class="col col-login mx-auto">
					<div class="text-center mb-6">
						<img src="./demo/brand/tabler.svg" class="h-6" alt="">
					</div>
					<form class="card" action="" method="post">
						<div class="card-body p-6">
							<div class="card-title">Login to your account</div>
							<div class="form-group">
								<label class="form-label">Email address</label>
								<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
							</div>
							<div class="form-group">
								<label class="form-label">
									Password
									<a href="./forgot-password.html" class="float-right small">I forgot password</a>
								</label>
								<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
							</div>
							<div class="form-group">
								<label class="custom-control custom-checkbox">
									<input type="checkbox" class="custom-control-input" />
									<span class="custom-control-label">Remember me</span>
								</label>
							</div>
							<div class="form-footer">
								<button type="submit" class="btn btn-primary btn-block">Sign in</button>
							</div>
						</div>
					</form>
					<div class="text-center text-muted">
						Don't have account yet? <a href="./register.html">Sign up</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="container-fluid">
	<div class="container">
		<div class="panel panel-default ">
			<div class="alert alert-success">
				<span class="lead">Login Page</span>
				<p>Enter Username and Password</p>
				<div class="alert alert-danger" ng-show="controller.error">
   					 There was a problem logging in. Please try again.
				</div>
			</div>
			<div class="panel-body ">
				<div class="container">
					<form ng-submit="loginUser()" name="myForm"
						class="form-horizontal">
						<div class="row">
							<div class="form-group col-md-12">
								<label class="col-md-2 control-lable" for="uname"> Username
								</label>
								<div class="col-md-7">
									<input type="text"
										   id="uname"
										class="form-control input-sm" placeholder="Enter Username" />
								</div>
							</div>
						</div>
						<div class="row">
							<div class="form-group col-md-12">
								<label class="col-md-2 control-lable" for="password">
									Password </label>
								<div class="col-md-7">
									<input type="password" ng-model="credentials.password" id="password"
										class="form-control input-sm"
										placeholder="Enter Password" />
								</div>
							</div>
						</div>
						<div class="row">
							<div class="form-actions floatRight">
								<input type="submit" value="Login"
									class="btn btn-primary btn-sm">
								<button type="button" ng-click="resetForm()"
									class="btn btn-warning btn-sm">Reset Form</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
